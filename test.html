<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline SVG Example</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2em;
            padding: 2em;
        }

        .graphic {
            border: 1px solid #ccc;
        }

        .icon {
            width: 50px;
            height: 50px;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        .text-graphic {
            font-size: 2em;
            font-weight: bold;
            fill: navy; /* Fill color for the text path */
        }

        .path-outline {
            fill: none;
            stroke: firebrick;
            stroke-width: 2;
        }
    </style>
</head>
<body>

    <h1>Inline SVG Examples</h1>

    <div class="graphic">
        <h2>Simple Shape: Circle</h2>
        <svg class="icon" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" fill="lightblue" stroke="steelblue" stroke-width="3"/>
        </svg>
    </div>

    <div class="graphic">
        <h2>More Complex Shape: Star</h2>
        <svg class="icon" viewBox="0 0 100 100">
            <polygon points="50 5 61.8 38.2 95 38.2 68.2 59.5 79.4 91.8 50 71.3 20.6 91.8 31.8 59.5 5 38.2 38.2 38.2" fill="gold" stroke="goldenrod" stroke-width="2"/>
        </svg>
    </div>

    <div class="graphic">
        <h2>Logo with Paths</h2>
        <svg class="logo" viewBox="0 0 300 100">
            <path d="M10 10 L50 90 L90 10 Z" fill="forestgreen"/>
            <path d="M120 10 C 150 50, 150 50, 180 10" stroke="purple" stroke-width="5" fill="none"/>
            <rect x="200" y="10" width="80" height="80" fill="orange" rx="10" ry="10"/>
        </svg>
    </div>

    <div class="graphic">
        <h2>Text as SVG Path</h2>
        <svg viewBox="0 0 300 50">
            <path id="curve" d="M10 40 C 50 10, 250 10, 290 40" fill="none"/>
            <text>
                <textPath xlink:href="#curve" class="text-graphic">
                    Text on a Curve
                </textPath>
            </text>
        </svg>
    </div>

    <div class="graphic">
        <h2>Styled Text with Outline</h2>
        <svg viewBox="0 0 200 50">
            <text x="10" y="40" class="text-graphic path-outline">Outline Text</text>
            <text x="10" y="40" class="text-graphic">Outline Text</text>
        </svg>
    </div>

</body>
</html>
